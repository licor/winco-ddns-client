<body class="list-domains cbp-spmenu-push">
<header>
	<a href="../." class="logo left"></a>
</header>
<section class="edit">
	<h2 class="account-h2">Adicionar subdomínio</h1>
	<br>
	<form>
		<table class="table_mvcform" style="width: auto;">
			<tbody>
				<!-- <tr> -->
					<!-- <td colspan="2"><h3>Registrando novo subdomínio</h3></td> -->
				<!-- </tr> -->
				<tr>
					<th><label for="dom_name">Subdomínio: </label>&nbsp;</th>
					<td><input type="text" value="" name="dom_name" id="dom_name"></td>
				</tr>
				<tr>
					<th><label for="dom_password">Senha: </label>&nbsp;</th>
					<td><input type="text" value="" name="dom_password" id="dom_password"></td>
				</tr>
				<tr>
					<th>&nbsp;</th>
					<td>
						<input type="button" value="Adicionar subdomínio" name="create" id="create" class="btn btn-verde btn-big">
						<input type="button" value="Voltar" name="back" id="back" class="btn btn-azul">
					</td>
				</tr>
			</tbody>
		</table>	
	</form>
</section>
<script>
	$(document).ready(function() {
	
		const querystring = require('querystring');

		if (window.location.search.indexOf('domain')) {
			var qs = querystring.parse(window.location.search.substring(1));
			if (qs && qs.domain) {
				domain = JSON.parse(localStorage.getItem(qs.domain));
				$('#dom_name').val(qs.domain);
				$('#dom_password').val(domain.password);
			}
		}

		$('#back').on('click', () => {
			history.back('-1');
		});
		
		$('#create').on('click', () => {
			domain = $('#dom_name').val();
			data = {'password': $('#dom_password').val(), 'last_ip': null, 'last_update': null };
			
			localStorage.setItem(domain, JSON.stringify(data))
			window.location.href = 'index.html';
		});
	});
	
	
 </script>
</body>
</html>
